<style>
    /* Modify the background color */

    .navbar-dark {
        background: #554a38;
    }

    /* Modify brand and text color */

    .navbar-custom .navbar-brand,
    .navbar-custom .navbar-text {
        color: white;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('owner') }}">
            <img src={{ url_for('static',filename="faf.png") }} alt="" width="50" height="50"
                 class="d-inline-block align-text-top">
            (OwnerView)
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" style="background-color: #554a38;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Original Home</a>
                </li>

                <li>
                    <a class="nav-link active" aria-current="page" href="{{ url_for('all_timeslots') }}">
                        Schedule
                    </a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" href="{{ url_for('stock') }}">
                        Stock
                    </a>
                </li>

                <li>
                    <a class="nav-link active" aria-current="page" href="{{ url_for('suppliers') }}">
                        Suppliers
                    </a>
                </li>


                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle active"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        Account
                    </a>
                    <ul class="dropdown-menu">
                        {% if session['login'] %}
                            <li>
                                <a class="dropdown-item"
                                   href="{{ url_for('profile', username = session['username']) }}">
                                    Profile
                                </a>
                            </li>
                        {% endif %}

                        {% if not session['login'] %}
                            <li>
                                <a class="dropdown-item" href="{{ url_for('login') }}">Sign In</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('register') }}"
                                >Sign Up</a
                                >
                            </li>
                        {% endif %}

                        {% if session['login'] %}
                            <li>
                                <a class="dropdown-item" href="{{ url_for('logout') }}"
                                >Log Out</a
                                >
                            </li>
                        {% endif %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
