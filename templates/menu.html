{% extends 'base.html' %} {% block content %}
<div class="row my-5 ">
<div class="card text-center" style="width: 900px; margin: 40px; margin-left: auto; margin-right: auto; padding: 0px;">
    <div class="card-header">
      <h2>MENU</h2>
    </div>
    <div class="card-body">
      <form method="POST">
      <table class="table my-5">    
        <thead>
            <tr>
              <th scope="col" style="width: 360px;">Product Name</th>
              <th scope="col" style="width: 360px;">Price Per Unit</th>
              <th scope="col" style="width: 360px;">Amount</th>
  
            </tr>
          </thead>    
      <h4 class="card-title">Coffee</h4>
        {% for i in menu %} 
          <tbody>
            <tr>
              <td>{{i['product_name']}}</td>
              <td>{{i['price_per_unit']}}</td>
              <td>
                  <input type="number" min="0" name="{{i['product_name']}}" class="form-control">
              </td>
            </tr>
          </tbody>
        {% endfor %}

        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="card-footer text-muted">
        Fredie-And-Friends Cafe
    </div>
  </div>
</div>


{% endblock %}
