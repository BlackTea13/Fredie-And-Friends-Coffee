{% extends 'base.html' %} {% block content %}

<div class="display-2">Change Password</div>

<div
  class="shadow p-3 mb-5 bg-body rounded"
  style="margin: 40px 40px 40px 40px"
>
  <form method="POST">
    <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>


    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirm_password"
        name="confirm_password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
