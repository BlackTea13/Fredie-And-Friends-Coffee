<style>
  /* Modify the background color */
   
  .navbar-dark {
      background: #554a38;
  }
  /* Modify brand and text color */
   
  .navbar-custom .navbar-brand,
  .navbar-custom .navbar-text {
      color: white;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">LOGO</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown" style="background-color: #554a38;">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('menu') }}">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('view_orders') }}">Orders</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle active"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Account
          </a>
          <ul class="dropdown-menu">
            {% if session['login'] %}
            <li>
              <a class="dropdown-item" href="{{ url_for('profile', username = session['username']) }}">
                Profile
              </a>
            </li>
            {% endif %}

            {% if not session['login'] %}
            <li>
              <a class="dropdown-item" href="{{ url_for('login') }}">Sign In</a>
            </li>
            <li>
              <a class="dropdown-item" href="{{ url_for('register') }}"
                >Sign Up</a
              >
            </li>
            {% endif %}

            {% if session['login'] %}
            <li>
              <a class="dropdown-item" href="{{ url_for('logout') }}"
                >Log Out</a
              >
            </li>
            {% endif %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
